<!--
========================================================
【Pictures フォルダに必要な画像一覧（4:3 推奨）】

Pictures/
├─ header.png                // 上部黒帯の代わりのヘッダー写真
├─ avatar.png                // 名前左の円形アイコン（ゲーム風）
├─ game_studywithme.png      // Study With ME デモ用スクリーンショット
├─ game_slg.png              // 開発中SLGのスクリーンショット
├─ research_ice.png          // ICE研究室・研究活動イメージ
├─ history_childhood.png     // ゲーム遍歴（幼少期）
├─ history_teen.png          // ゲーム遍歴（中高生）
├─ history_now.png           // ゲーム遍歴（現在）
※ 画像が存在しない場合は自動でプレースホルダー表示
========================================================
-->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>叶 子凡 | Personal Homepage</title>

  <!-- ===== CSS（レイアウトは微調整のみ） ===== -->
  <style>
    /* 全体設定 */
    body {
      margin: 0;
      font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    /* ヘッダー（黒帯→写真に変更） */
    header {
      background: url("Pictures/header.png") center/cover no-repeat;
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* 円形アバター（新規追加） */
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid rgba(255,255,255,0.8);
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 名前エリア（漢字名を明示） */
    .name-block {
      color: white;
    }

    .name-block h1 {
      margin: 0;
      font-size: 28px;
    }

    .name-block p {
      margin: 4px 0 0;
      opacity: 0.9;
      font-size: 14px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: #222;
    }

    .tab {
      padding: 12px 20px;
      color: #ccc;
      cursor: pointer;
      user-select: none;
    }

    .tab.active {
      color: white;
      border-bottom: 3px solid #4caf50;
    }

    /* Section */
    .section {
      display: none;
      padding: 20px;
    }

    .section.active {
      display: block;
    }

    /* 卡片布局（双栏/三列自适应，微调为更紧凑） */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* 4:3 图片区域 */
    .card img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      background: #ddd;
    }

    .card-body {
      padding: 12px;
      font-size: 14px;
    }

    .card-body h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .card-body a {
      color: #4caf50;
      text-decoration: none;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <!-- ===== Header ===== -->
  <header>
    <!-- 新增：左侧圆形头像 -->
    <div class="avatar">
      <img src="Pictures/avatar.png" onerror="this.src='https://via.placeholder.com/200x200?text=Avatar'">
    </div>

    <!-- 名字区域（加入汉字名 叶 子凡） -->
    <div class="name-block">
      <h1>叶 子凡</h1>
      <p>AI × ゲーム / 研究・開発</p>
    </div>
  </header>

  <!-- ===== Tabs（SLG 已并入 游戏制作） ===== -->
  <div class="tabs">
    <div class="tab active" data-tab="games">ゲーム制作</div>
    <div class="tab" data-tab="research">研究・論文</div>
    <div class="tab" data-tab="history">ゲーム遍歴</div>
  </div>

  <!-- ===== ゲーム制作 ===== -->
  <div class="section active" id="games">
    <div class="grid">

      <!-- Study With ME -->
      <div class="card">
        <img src="Pictures/game_studywithme.png"
             onerror="this.src='https://via.placeholder.com/400x300?text=Study+With+ME'">
        <div class="card-body">
          <h3>Study With ME</h3>
          <p>
            居家生活を想定したリラックス系ゲームデモ。
            Unity / WebGL。
          </p>
          <a href="https://zifanye.github.io/StudyWithME_unity/" target="_blank">
            ▶ Demo を開く
          </a>
        </div>
      </div>

      <!-- SLG（ここに統合、※新規Tabは作っていない） -->
      <div class="card">
        <img src="Pictures/game_slg.png"
             onerror="this.src='https://via.placeholder.com/400x300?text=SLG+Project'">
        <div class="card-body">
          <h3>SLG Project（開発中）</h3>
          <p>
            戦略要素とキャラクター管理を重視したSLG。
            現在システム設計とUIを開発中。
          </p>
        </div>
      </div>

    </div>
  </div>

  <!-- ===== 研究・論文 ===== -->
  <div class="section" id="research">
    <div class="grid">
      <div class="card">
        <img src="Pictures/research_ice.png"
             onerror="this.src='https://via.placeholder.com/400x300?text=Research'">
        <div class="card-body">
          <h3>ICE研究室 / AI×ゲーム研究</h3>
          <p>
            キャラクター立絵切替・ユーザー体験に関する研究。
            IEEE GCCE 採択。
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== ゲーム遍歴 ===== -->
  <div class="section" id="history">
    <div class="grid">

      <div class="card">
        <img src="Pictures/history_childhood.png"
             onerror="this.src='https://via.placeholder.com/400x300?text=Childhood'">
        <div class="card-body">
          <h3>幼少期</h3>
          <p>家庭用ゲーム・アニメ作品に親しむ。</p>
        </div>
      </div>

      <div class="card">
        <img src="Pictures/history_teen.png"
             onerror="this.src='https://via.placeholder.com/400x300?text=Teenager'">
        <div class="card-body">
          <h3>中高生</h3>
          <p>音楽ゲーム・チーム活動を通じた協力経験。</p>
        </div>
      </div>

      <div class="card">
        <img src="Pictures/history_now.png"
             onerror="this.src='https://via.placeholder.com/400x300?text=Now'">
        <div class="card-body">
          <h3>現在</h3>
          <p>ゲーム制作・研究の両立。</p>
        </div>
      </div>

    </div>
  </div>

  <!-- ===== JS（Tab切替のみ、既存機能を維持） ===== -->
  <script>
    // Tab 切替処理（変更なし、コメントのみ追加）
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));

        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });
  </script>

</body>
</html>
